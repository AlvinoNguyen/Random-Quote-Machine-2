<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Quote Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app-container">
        <div id="quote-box">
            <div class="quote-container">
                <div class="quote-text">
                    <span id="text">
                        <span class="quotation">â€œ</span><span class="quotetext"></span>
                    </span>
                </div>
                <div class="quote-author">
                    <span class="author">- <span class="quoteauthor"></span></span>
                </div>
            </div>
            <div class="button-container">
                <a
                    class="button"
                    href=""
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <img class="icon-image" src="images/twitter.svg" alt="">
                </a>
                <a
                    class="button"
                    href="https://www.instagram.com/"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    <img class="icon-image" src="images/instagram.svg" alt="">
                </a>
                <button class="button" id="new-quote">New quote</button>
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
